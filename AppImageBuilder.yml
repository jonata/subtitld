version: 1
script:
  - python3 -m pip install --upgrade pip
  - python3 -m pip install --ignore-installed --prefix=/usr --root=AppDir -r requirements.txt
  - python3 setup.py install --prefix=/usr --root=AppDir --force

AppDir:
  path: ./AppDir
  app_info:
    id: org.jonata.Subtitld
    name: Subtitld
    icon: subtitld
    version: !ENV ${VERSION_NUMBER}
    exec: python3
    exec_args: "subtitld $@"

  runtime:
    env:
      PATH: '${APPDIR}:${PATH}'

  apt:
    arch: amd64
    allow_unauthenticated: true
    sources:
      - sourceline: 'deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ focal main restricted universe multiverse'
        key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x3b4fe6acc0b21f32'
    include:
      # - dconf-gsettings-backend
      # - glib-networking
      # - gvfs
      # - libcanberra-gtk3-module
      # - librsvg2-common
      # - zlib1g
      # - libgdk-pixbuf2.0-0
      - python3-pyqt5
      - libmpv1
      - libmpv-dev
      - python3-pyqt5.qtopengl
      - python3-pyqt5.qtx11extras
      - ffmpeg
      - python3-opengl

    exclude: []

  test:
    fedora:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun
      use_host_x: true
    debian:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun
      use_host_x: true
    arch:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun
      use_host_x: true
    centos:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun
      use_host_x: true
    ubuntu:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun
      use_host_x: true

AppImage:
  arch: x86_64
  update-information: 'gh-releases-zsync|AppImageCrafters|subtitld|latest|subtitld-*x86_64.AppImage.zsync'
  sign-key: None
