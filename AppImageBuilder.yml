    env:
      PYTHONHOME: '${APPDIR}/usr'
      PYTHONPATH: '${APPDIR}/usr/lib/python3.8/site-packages'


AppImage:
  update-information: 'gh-releases-zsync|AppImageCrafters|subtitld|latest|Subtitld-*x86_64.AppImage.zsync'
