name: subtitld
summary: Subtitld
description: |
 Subtitld is a software to create and edit subtitles. Visit http://subtitld.jonata.org/ for more information.
icon: subtitld/graphics/subtitld.png
confinement: strict
adopt-info: subtitld
base: core20

plugs:
  gtk-3-themes:
    interface: content
    target: $SNAP/data-dir/themes
    default-provider: gtk-common-themes:gtk-3-themes
  icon-themes:
    interface: content
    target: $SNAP/data-dir/icons
    default-provider: gtk-common-themes:icon-themes
  sound-themes:
    interface: content
    target: $SNAP/data-dir/sounds
    default-provider: gtk-common-themes:sounds-themes
  gsettings: null

apps:
  subtitld:
    command: desktop-exports subtitld/subtitld
    environment:
        LC_ALL: C.UTF-8
        # QT_DEBUG_PLUGINS: 1
        # PYTHONPATH: $SNAP/usr/lib/python3/dist-packages
        # LD_LIBRARY_PATH: $LD_LIBRARY_PATH:$RUNTIME/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/pulseaudio:$RUNTIME/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/vdpau:$RUNTIME/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/mesa:$RUNTIME/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/mesa-egl   #$SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/blas:$SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/lapack:$SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/samba:$SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/vdpau:$SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/dri
        # QT_QPA_PLATFORMTHEME: gtk3
        # XKB_CONFIG_ROOT: $XKB_CONFIG_ROOT:$RUNTIME/usr/share/X11/xkb
        # XLOCALEDIR: $XLOCALEDIR:$RUNTIME/usr/share/X11/locale
        # XCURSOR_PATH: $XCURSOR_PATH:$RUNTIME/usr/share/icons
    plugs:
      - audio-playback
      - audio-record
      - gsettings
      - home
      - network
      - network-bind
      - unity7
      - x11
      - optical-drive
      - wayland
      - desktop
      - opengl
      - removable-media
      - mount-observe

parts:
  subtitld:
    plugin: dump
    source: .
    # organize:
    #   'dist/subtitld' : 'subtitld'
    override-pull: |
      snapcraftctl pull
      snapcraftctl set-version "$VERSION_NUMBER"
      snapcraftctl set-grade "stable"
